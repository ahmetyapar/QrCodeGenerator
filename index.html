<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR CODE GENERATOR</title>
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Enter Your text or URL</p>
        <input type="text" placeholder="Text or URL" id="input">
        <div class="img " id="container">
            <img src="" id="img">
        </div>
        <button class="btn" id="btn" onclick="QrCodeGenerator()">Generate QR Code</button>
    </div>
    
<script>
    let input = document.getElementById("input");
    let container = document.getElementById("container");
    let img = document.getElementById("img");
    let btn = document.getElementById("btn");

    function QrCodeGenerator() {
        if(input.value.length > 0){
            container.classList.add("show")
            img.src ="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=Example"+ input.value
        }else{
            input.classList.add("shake");
            setTimeout(()=> {
                input.classList.remove("error");
            })
        }
        
        

       
    }

</script>
</body>
</html>
